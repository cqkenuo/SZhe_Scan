{% extends 'base.html' %}
{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename='css/homeOne.css')}}" />
<link rel="stylesheet" href="{{url_for('static',filename='css/pocmanage.css')}}" />
<link rel="stylesheet" href="{{url_for('static',filename='css/font-awesome.min.css')}}" />
{% endblock %}
{% block js %}
<script src="{{url_for('static',filename='js/home.js')}}"></script>
<script type="text/javascript" src="../static/libs/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../static/libs/echarts.min.js"></script>
{% endblock %}
{% block rightcontext %}
<div class="pocContainer">
    <form action="" method="post" class="formWrapper">
        <ul>
            <li>
                <label>POC名称</label>
                <input type="text" name="pocname" placeholder="">
            </li>
            <li>
                <label>POC规则</label>
                <input type="text" name="rule" placeholder="">
            </li>
            <li>
                <label>页面回显</label>
                <input type="text" name="expression" placeholder="">
            </li>
            <li>
                <label>漏洞等级</label>
                <select name="buggrade">
                    <option>serious</option>
                    <option>high</option>
                    <option>medium</option>
                    <option>low</option>
                </select>
            </li>
            <button type="submit">提交</button>
        </ul>
    </form>
</div>
<div class="pocLists">
    <h2 class="tabPa">已生成的POC列表</h2>
    <div class="tabContent">
        <ul class="pocList">
            {% for poc in poclist %}
            <li>
                <p class="p1">POC名: {{poc.name}}</p>
                <p class="p2">POC规则: {{poc.rule}}</p>
                <p class="p3">页面回显: {{poc.expression}}</p>
                <button onclick="window.location.href='{{ url_for('DeletePOC', pocid=poc.id)}}'">删除POC</button>
            </li>

            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
