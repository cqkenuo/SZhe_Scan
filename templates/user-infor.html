{% extends 'basenav.html' %}
{% block title %}User{% endblock %}
{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename='css/user-infor.css')}}" />
<link rel="stylesheet" href="{{url_for('static',filename='css/font-awesome.min.css')}}" />
{% endblock %}
{% block context %}
<div class="tab-content">
    <div class="tabPane active" id="tab_1" onmouseover="showAlter('alter')" onmouseout="hideAlter('alter')"
        style="display:block;">
        <form class="myDate" method="POST">
            <ol>
                <li>
                    <label style="display: inline-block;
                    width: 200px;
                    text-align: left;
                    font-size: 16px;
                    color: #2e2e2e;">用户名</label>
                    <textarea type="text" rows="1" cols="25" name="username" id="username">{{username}}</textarea>


                </li>
                <li>
                    <label>个人博客</label>
                    <textarea type="text" rows="1" cols="25" name="blog" id="blog">{{blog}}</textarea>
                </li>
                <li>
                    <label>个人签名</label>
                    <textarea type="text" rows="1" cols="25" name="signature" id="signature">{{signature}}</textarea>
                </li>
                <li>
                    <label>旧密码</label>
                    <input type="password" name="oldpassword" id="oldpassword">
                </li>
                <li>
                    <label>新密码</label>
                    <input type="password" name="password1" id="password1">
                </li>
                <li>
                    <label>确认密码</label>
                    <input type="password" name="password2" id="password2">
                </li>
            </ol>
            <button>Submit</button>
        </form>
        <div class="error" style="
            position: relative;
            top: 70px;
            left: -50px;
            width: 400px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            overflow: hidden;
            color: #b22222;
            /* background-color: #ffe4e1;
            list-style-type: none;
            list-style-type: none;
            border: 1px #f08080 solid;
            border-radius: 8px;
            */
          ">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %} {% endwith %}
        </div>
    </div>
</div>
{% endblock %}
